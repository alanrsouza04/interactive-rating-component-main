<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-rating-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="m1">
            <img src="./images/icon-star.svg" alt="" class="st">
            <h2 class="m1h2">How did we do?</h2>
            <div class="pa">
                <p class="m1p">Please le us know we did with your support </p>
                <p class="m1p">request. All feedback is appreciated to help us</p>
                <p class="m1p"> improve our offering!</p>
            </div>
            <div class="m1b">
                <ul>
                    <li><button class="btn">1</button></li>
                    <li><button class="btn">2</button></li>
                    <li><button class="btn">3</button></li>
                    <li><button class="btn">4</button></li>
                    <li><button class="btn">5</button></li>
                </ul>
            </div>
            <button class="sub" id="sub">SUBMIT</button>
        </div>

        <div class="m2 dsc">
            <img src="./images/illustration-thank-you.svg" alt="" class="cel">
            <div class="ys">
                <p class="ysp">
                    You selected
                    <span class="num"></span>
                    out of 5
                </p>
            </div>
            <h2 class="m2h">Thank you!</h2>
            <div class="pa2">
                <p class="m2p">We appreciate you taking thr time to give a rating.</p>
                <p class="m2p">If you ever need more spport, don't hesitate to</p>
                <p class="m2p">get in touch!</p>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>

</html>
